<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부자따라 부자되기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>부자따라 부자되기</h1>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">굿즈</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h2>투자 대가들의 지혜를 따라 투자하세요</h2>
            <p>10명의 투자 대가들이 중요하게 여기는 지표를 기반으로, 매일 종합 점수 상위 종목을 추천해드립니다.</p>
            <div class="update-info">
                <p>마지막 업데이트: <span id="last-updated"></span></p>
                <button id="refresh-button">
                    <span class="refresh-icon">↻</span> 새로고침
                </button>
            </div>
        </section>
        
        <section class="investors">
            <h2>투자 대가 라인업</h2>
            <p>각 투자 대가의 카드에 마우스를 올려 추천 종목을 확인하세요</p>
            
            <div class="investor-grid" id="investor-grid">
                <!-- 투자자 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 부자따라 부자되기. 모든 권리 보유.</p>
    </footer>
    
    <!-- API 서비스 스크립트 먼저 로드 -->
    <script src="stock-api.js"></script>
    <!-- 메인 스크립트 로드 -->
    <script src="script.js"></script>
</body>
</html>
